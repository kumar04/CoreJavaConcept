<form action="/registration" method="POST">
    <p>
    User name (4 characters minimum, only alphanumeric characters):
    <input data-validation="length number" data-validation-length="min4">
        </p>
        <p>
        Year (yyyy-mm-dd):
        <input data-validation="date" data-validation-format="yyyy-mm-dd">
            </p>
            <p>
            Website:
            <input data-validation="url">
                </p>
                <p>
                <input type="submit">
                    </p>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.77/jquery.form-validator.min.js"></script>
<script>
    $.validate({
               lang: 'en'
               });
    </script>
